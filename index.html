            width: 200px;
        }
        .translation {

            margin-top: 10px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <div class="word-container" id="word-2">
            <img src="thief.jpg" alt="Thief">  <!-- Replace with real image -->

    <div class="nav-buttons">
        <button onclick="prevWord()" id="prev-btn" disabled>â¬…ï¸ Back</button>
        <button onclick="nextWord()" id="next-btn">Next â¡ï¸</button>
    </div>

    <script>
        let currentWord = 0;
        const totalWords = 5;

        function revealTranslation(index) {
            document.getElementById(`translation-${index}`).style.display = "block";
        }

        function showWord(index) {
            // Hide all words
            document.querySelectorAll('.word-container').forEach((el) => el.classList.remove('active'));
            // Show the selected word
            document.getElementById(`word-${index}`).classList.add('active');

            // Enable/disable navigation buttons
            document.getElementById("prev-btn").disabled = (index === 0);
            document.getElementById("next-btn").disabled = (index === totalWords - 1);
        }

        function nextWord() {
            if (currentWord < totalWords - 1) {
                currentWord++;
                showWord(currentWord);
            }
        }

        function prevWord() {
            if (currentWord > 0) {
                currentWord--;
                showWord(currentWord);
            }
        }
    </script>

</body>
